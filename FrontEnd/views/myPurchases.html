<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Purchases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
  }

  h1 {
    color: #00d084;
  }

  .purchase-card {
    background-color: #1e1e1e;
    border: 1px solid #00d084;
    border-radius: 1rem;
    padding: 1.5rem;
    transition: all 0.3s ease;
  }

  .purchase-card:hover {
    box-shadow: 0 0 10px rgba(0, 208, 132, 0.3);
    transform: translateY(-3px);
  }

  .order-header {
    font-weight: bold;
    color: #00d084;
    margin-bottom: 0.5rem;
  }

  .order-details {
    font-size: 0.95rem;
  }

  .order-details span {
    display: block;
    margin-bottom: 0.25rem;
  }

  /* New styles for card content readability */
  .card {
    background-color: #1e1e1e;
    border: 1px solid #00d084;
    border-radius: 1rem;
  }

  .card-header {
    background-color: #282828;
    border-bottom: 1px solid #00d084;
    color: #ffffff;
  }

  .card-body h6 {
    color: #ffffff;
  }

  .card-body small {
    color: #cccccc;
  }

  .alert-info {
    background-color: #2c2c2c;
    border-color: #00d084;
    color: #00d084;
  }

  .alert-danger {
    background-color: #2c0000;
    color: #ff4f4f;
    border-color: #ff4f4f;
  }
</style>

</head>

<body>
  <!-- Header -->
  <div class="breadcrumb-container text-light p-3">
    <div class="d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold fs-3 text-success" href="/">QUICK CART</a>
    </div>
  </div>

  <!-- Content -->
  <div class="container py-5">
    <h1 class="mb-4">My Purchases</h1>
    <div id="orders" class="row gy-4">
      <!-- Order cards will be populated here -->
    </div>
  </div>

  <!-- Your Script -->
  <script src="../scripts/myPurchases.js"></script>
</body>

</html>
