<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Purchases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background-color: #f0f2f5;
    color: #212529;
  }

  h1 {
    color: #4CAF50;
  }

  .purchase-card {
    background-color: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
    padding: 1.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  .purchase-card:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transform: translateY(-3px);
  }

  .order-header {
    font-weight: bold;
    color: #4CAF50;
    margin-bottom: 0.5rem;
  }

  .order-details span {
    display: block;
    margin-bottom: 0.25rem;
  }

  .card {
    background-color: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
  }

  .card-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
    color: #343a40;
  }

  .card-body h6 {
    color: #212529;
  }

  .card-body small {
    color: #6c757d;
  }

  .alert-info {
    background-color: #e0f2f7;
    border-color: #007bff;
    color: #0056b3;
  }

  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
  }

  .navbar-brand.fw-bold.fs-3.text-success {
      color: #4CAF50 !important;
  }
</style>

</head>

<body>
  <div class="breadcrumb-container text-light p-3">
    <div class="d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold fs-3 text-success" href="/">QUICK CART</a>
    </div>
  </div>

  <div class="container py-5">
    <h1 class="mb-4">My Purchases</h1>
    <div id="orders" class="row gy-4">
    </div>
  </div>

  <script src="../scripts/myPurchases.js"></script>
</body>

</html>
