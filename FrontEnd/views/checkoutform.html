<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Cart Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/checkoutform.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">QUICK CART</a>
      <h1 class="text-center navbar-text flex-grow-1 m-0">Checkout</h1>
      <div style="width: 110px;"></div>
    </div>
  </nav>

  <!-- Checkout Page Content -->
  <div class="container my-5">
    <div class="row">
      <!-- Cart Items -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Your Cart</h5>
          </div>
          <div class="card-body" id="cartItemsContainer"></div>
        </div>
      </div>

      <!-- Checkout Form -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Shipping Information</h5>
          </div>
          <div class="card-body">
            <form id="checkout-form" novalidate>
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" readonly />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" readonly />
              </div>

              <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber" class="form-control" readonly />
              </div>

              <div class="mb-3">
                <label for="addressSelect" class="form-label">Select Shipping Address</label>
                <select id="addressSelect" name="addressSelect" class="form-select" required>
                  <option value="">-- Select an address --</option>
                </select>
              </div>

              <div id="newAddressSection" class="border rounded p-3 bg-dark-subtle" style="display:none;">
                <h6 class="mb-3 text-white">Add New Address</h6>

                <div class="mb-2">
                  <label for="newAddressLine1" class="form-label">Address Line 1</label>
                  <input type="text" id="newAddressLine1" name="newAddressLine1" class="form-control" />
                </div>

                <div class="mb-2">
                  <label for="newAddressLine2" class="form-label">Address Line 2</label>
                  <input type="text" id="newAddressLine2" name="newAddressLine2" class="form-control" />
                </div>

                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label for="newCity" class="form-label">City</label>
                    <input type="text" id="newCity" name="newCity" class="form-control" />
                  </div>
                  <div class="col-md-6 mb-2">
                    <label for="newState" class="form-label">Province</label>
                    <input type="text" id="newState" name="newState" class="form-control" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label for="newZip" class="form-label">Zip Code</label>
                    <input type="text" id="newZip" name="newZip" class="form-control" />
                  </div>
                  <div class="col-md-6 mb-2">
                    <label for="newCountry" class="form-label">Country</label>
                    <input type="text" id="newCountry" name="newCountry" class="form-control" />
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" id="addNewAddressBtn" class="btn btn-outline-dark">
                  Add New Address
                </button>
                <button type="submit" id="submit-btn" class="btn btn-dark">
                  Place Order
                </button>
              </div>
              <div id="message" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart total -->
    <div id="cartTotal" class="mt-4 text-end fw-bold fs-5 text-success"></div>
  </div>

  <script src="../scripts/checkoutform.js"></script>
</body>

</html>
