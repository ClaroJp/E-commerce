<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Details - Quick Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="padding: 4px 0;">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold fs-3" href="/" style="color: #28a745 !important;">QUICK CART</a>

      <div class="d-flex align-items-center" id="userSection">
        <!-- User dropdown or Sign In will be rendered here -->
        <a class="nav-link text-light" href="/cart"><i class="bi bi-cart4 fs-5"></i></a>
      </div>
    </div>
  </nav>


    <!-- Product Details Container -->
    <div class="container mt-5">
        <div id="product-details" class="row">
            <!-- Product info will load here -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/product.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</body>

</html>
