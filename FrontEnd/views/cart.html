<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/order.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="/">QUICK CART</a>
      <ul class="breadcrumb mb-0">
        <li class="breadcrumb-item active" aria-current="page">Cart</li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><span id="cart-header">(0)</span></h5>
          </div>
          <div class="card-body" id="cart-items-container">
            <!-- Cart items will be injected here -->
            <p class="text-muted text-center">Your cart is empty.</p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Subtotal: <span id="cart-subtotal">â‚±0.00</span></h5>
            <button id="checkoutBtn" class="btn btn-dark btn-lg">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../scripts/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
