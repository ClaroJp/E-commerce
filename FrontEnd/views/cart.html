<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="../styles/cart.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">QUICK CART</a>
      <h1 class="text-center text-white flex-grow-1 m-0" style="font-size: 1.5rem;">Cart</h1>
      <div style="width: 110px;"></div> <!-- Spacer to balance layout -->
    </div>
  </nav>
  <!-- Mobile Warning -->
  <div id="mobile-warning">
    <h4>Shopping cart is not available on small screens.</h4>
    <p>Please use a larger device to view your cart.</p>
  </div>

  <!-- Cart Main -->
  <main class="container" id="cart-main">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Cart Items <span id="cart-header">(0)</span></h5>
          </div>

          <div class="card-body" id="cart-items-container">
            <!-- Cart items injected here -->
            <p class="text-muted text-center">Your cart is empty.</p>
          </div>

          <div class="card-footer d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Subtotal: <span id="cart-subtotal">â‚±0.00</span></h5>
            <button id="checkoutBtn" class="btn btn-success btn-lg">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../scripts/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
