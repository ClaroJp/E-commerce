<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="padding: 4px 0;">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold fs-3" href="/" style="color: #28a745 !important;">QUICK CART</a>
        <form id="searchForm" class="d-flex ms-auto me-auto w-75 position-relative" role="search" autocomplete="off">
          <input class="form-control me-2 fs-6" type="search" id="searchInput" placeholder="Search products..."
            aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
          <div id="suggestions" class="list-group position-absolute w-100" style="top: 100%; z-index: 1050;"></div>
        </form>

      <div class="d-flex align-items-center" id="userSection">
        <!-- User dropdown or Sign In will be rendered here -->
        <a class="nav-link text-light" href="/cart"><i class="bi bi-cart4 fs-5"></i></a>
      </div>
    </div>
  </nav>

  <!-- Categories Section -->
  <section class="container mt-5">
    <h2 class="text-center">Categories</h2>
    <div id="categories-container">
    </div>
  </section>

  <!-- Hot Sales Section -->
  <section class="container mt-5">
    <h2 class="text-center" id="hot-sales">Hot Sales</h2>
    <div id="hot-sales-container">

    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="container mt-5 mb-5">
    <h2 class="text-center" id="featured">Featured Products</h2>
    <div id="products-container">
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/categories.js"></script>
  <script src="../scripts/logout.js"></script>
  <script src="../scripts/homePage.js"></script>
  <script src="../scripts/search.js"></script>
  <script src="../scripts/navbar.js"></script>
</body>

</html>
